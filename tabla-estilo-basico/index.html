<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Tabla</title>
    
</head>
<body>
    <div class="contenedor">
        <table>
            <caption>Datos</caption>
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th>Mes</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Agua</td>
                    <td>Enero</td>
                    <td>1000 €</td>
                </tr>
                <tr>
                    <td>Luz</td>
                    <td>Febrero</td>
                    <td>1000 €</td>
                </tr>
                <tr>
                    <td>Coche</td>
                    <td>Marzo</td>
                    <td>1000 €</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
